<mat-dialog-content fxLayoutAlign="center center">
    {{data.message || "¿Está seguro que desea realizar esta acción?"}}
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button
            mat-dialog-close>
        Cancelar
    </button>
    <button mat-raised-button
            color="primary"
            [mat-dialog-close]="true">
        Aceptar
    </button>
</mat-dialog-actions>
