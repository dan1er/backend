<div fxLayout="column wrap"
     class="filters-section">
    <h3>Filtrar por tipo</h3>

    <mat-slide-toggle
        *ngFor="let item of nomenclatorTypes"
        class="example-margin"
        color="primary"
        [checked]="item.checked"
    (change)="onFilterChange(item)">
        {{item.label}}
    </mat-slide-toggle>
</div>
