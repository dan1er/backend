<div class="main-container">
    <mat-toolbar color="primary"></mat-toolbar>

    <mat-drawer-container>
        <mat-drawer mode="side"
                    opened="true">
            <mat-nav-list>
                <mat-list-item *ngFor="let link of ['link1', 'link2', 'link3', 'link4', 'link5']">
                    <mat-icon matListIcon>folder</mat-icon>
                    <a matLine href="/admin/dashboard">{{ link }}</a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Title</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <router-outlet></router-outlet>
                </mat-card-content>
            </mat-card>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
