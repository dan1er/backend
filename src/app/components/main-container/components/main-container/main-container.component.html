<div class="main-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button>
                <mat-icon>reorder</mat-icon>
            </button>

            <h4>{{title}}</h4>

            <div class="spacer"></div>

            <button mat-icon-button
                    *ngIf="(layoutState$|async)?.add?.visible"
                    (click)="onAddClick()">
                <mat-icon>add</mat-icon>
            </button>

            <button mat-icon-button
                    *ngIf="(layoutState$|async)?.edit?.visible"
                    (click)="onEditClick()">
                <mat-icon>mode_edit</mat-icon>
            </button>

            <button mat-icon-button
                    *ngIf="(layoutState$|async)?.remove?.visible"
                    (click)="onDeleteClick()">
                <mat-icon>delete</mat-icon>
            </button>

            <button mat-icon-button
                    *ngIf="(layoutState$|async)?.filter?.visible"
                    (click)="toggleFiltersSection()">
                <mat-icon>filter_list</mat-icon>
            </button>

            <button mat-icon-button
                    [matMenuTriggerFor]="userMenu">
                <mat-icon>account_circle</mat-icon>
            </button>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item
                        (click)="logout()"> Salir
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container>
        <mat-drawer mode="side"
                    opened="true">
            <app-menu></app-menu>
        </mat-drawer>

        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>

        <mat-drawer mode="side"
                    position="end"
                    [opened]="(layoutState$|async)?.filtersSection?.visible">
            <router-outlet name="right"></router-outlet>
        </mat-drawer>
    </mat-drawer-container>

    <app-loader></app-loader>
</div>
