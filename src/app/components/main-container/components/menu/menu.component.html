<mat-nav-list>
    <ng-template ngFor
                 let-item
                 [ngForOf]="commonItems">
        <mat-list-item [routerLink]="item.route"
                       routerLinkActive="active">
            <mat-icon matListIcon>{{item.icon}}</mat-icon>
            <a matLine> {{ item.label }} </a>
        </mat-list-item>
    </ng-template>
</mat-nav-list>
