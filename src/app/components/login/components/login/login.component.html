<div class="login-container"
     fxLayout="column wrap">
    <div class="login-container-top"></div>
    <div class="login-container-bottom"
         fxLayout="row wrap"
         fxLayoutAlign="center start">
        <div class="login-container-bottom-content">
            <div>
                <h3>Urupagos</h3>
                <h4>DASHBOARD</h4>
            </div>
            <mat-card>
                <mat-card-header fxLayout="column-reverse"
                                 fxLayoutAlign="center center"
                                 fxLayoutGap="25px">
                    <div class="logo"></div>
                </mat-card-header>
                <mat-card-content>
                    <form autocomplete="off"
                          fxLayout="column wrap">
                        <mat-form-field>
                            <input matInput
                                   placeholder="Usuario">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput
                                   placeholder="Contrase&ntilde;a">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center center">
                    <button mat-raised-button
                            color="primary">
                        Entrar
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
